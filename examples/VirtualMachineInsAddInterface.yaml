{
  "apiVersion": "cloudplus.io/v1alpha3",
  "kind": "VirtualMachine",
  "metadata": {
    "name": "vm"
  },
  "spec": {
    "domain": {
       "name": {
          "text": "Centos"
        }
    },
    "image": "CentOS7",
    "nodeName": "node22",
    "lifecycle": {
      "plugNIC": {
        "domain": "Centos",
        "__type": "bridge",
        "__source": "virbr0"
      }
    }
  }
}
