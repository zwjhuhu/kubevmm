{
  "apiVersion": "cloudplus.io/v1alpha3",
  "kind": "VirtualMachine",
  "metadata": {
    "name": "vm"
  },
  "spec": {
    "image": "CentOS7",
    "lifecycle": {
      "createAndStartVM": {
        "name": "Centos",
        "virt_type": "kvm",
        "memory": "1024",
        "vcpus": "1",
        "cdrom": "/opt/ISO/CentOS-7-x86_64-Minimal-1511.iso",
        "disk": "size=10,format=qcow2",
        "network": "bridge=virbr0",
        "graphics": "vnc,listen=0.0.0.0"
      }
    }
  }
}
